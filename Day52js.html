`3<!DOCTYPE html>
<html>
<head>
  <title>Contact List</title>
</head>
<body>
  <h1>Payment form</h1>
  <p>Required fields are followed by ..*</p>

  <h2>Contact Information</h2>
  <form id="contact-form">
    
    <label> Title :</label>
    <input type="radio" id="mister" name="title" value="mister" >
    <label for="mister">Mister</label>
    <input type="radio" id="miss" name="title" value="miss" >
    <label for="miss">Miss</label> 
    <br><br>
    <label for="name">Name ..*:</label>
    <input type="text" id="name" placeholder="Name" required>
    <br><br>
    <label for="email">Email ..*:</label>
    <input type="email" id="email" placeholder="E-mail ..*" required>
    <br><br>
    <label for="card-type">Card Type:</label>
    <select id="card-type" name="card-type">
      <option value="visa">Visa</option>
      <option value="mastercard">Mastercard</option>
      <option value="amex">American Express</option>
      <!-- Add other card types as needed -->
    </select>
    <br><br>
    <label for="save-data">Save data to use :</label>
    <input type="checkbox" id="save-data" name="save-data">
    <br><br><br><br>

    <button type="submit">Add User</button>
    <br><br>
  </form>
  <input type="text" id="search" placeholder="Search by name" oninput="searchContacts()">
  <br><br>
  <table id="contact-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th> 
        <th>Card type </th>
        <th>Save data </th>
      </tr>
    </thead>
    <tbody id="contact-list"></tbody>
  </table>

  <script src="../Java/Day52js.js"></script>
</body>
</html>
